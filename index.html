          <input type="text" placeholder="Enter your name" />
        </form>
        ! 
      </span>
      <span id="js-name-appear"></span>
    </Header>
    <body>

      <!-- Grid Test -->
      <div class="parent">
        <div class="child">
          <h1>To-do-list</h1>
          <form class="js-toDoForm">
            <input type="text" placeholder="Write a to-do list" />
          </form>
          <ul class="js-toDoList">
        </div>

        <div class="child">
          <h1>Calculator</h1>

          <input type="text" id="numberTextBox" name="name"></input>
          <div id="firstRow">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+">+</button>
          </div>
          <div id="secondRow">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-">-</button>
          </div>
          <div id="thirdRow">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*">*</button>
          </div>
          <div id="fourthRow">
              <button id="0">0</button>
              <button id="C">C</button>
              <button id="=">=</button>
              <button id="/">/</button>
          </div>	

        </div>

        <div class="child">
          <h1>Sticky Notes</h1>
        </div>
        <div class="child">
          <h1>Clock</h1>
        </div>

      </div>
